<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image:url(./) ;
        }
        #weather-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 400px;
            /* left: 550px; */
            gap: 20px;
            border: transparent; 
            color: beige;
            border-radius: 20px;
            backdrop-filter: blur(15px);


            position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        img{
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div>
        <img src="./default.jpg" alt="" >
       
    <h1 style="color: aliceblue;">Weather App</h1>
    <input type="text" id="location" placeholder="Enter location">
    <button id="get-weather">Get Weather</button>
    <div id="weather-data">
        <video id="background-video" autoplay loop muted>
            <source src="" type="video/mp4">
        </video>
        <h2 id="location-name"></h2>
        <p id="weather-condition"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
    </div>
</div>
    <script>
        const apiKey = "05ee6ee7e3a9b814ef5a31ec9f8de0dd"; // Replace with your weather API key
        const apiUrl = "http://api.openweathermap.org/data/2.5/weather";

        const locationInput = document.getElementById("location");
        const getWeatherButton = document.getElementById("get-weather");
        const weatherDataContainer = document.getElementById("weather-data");
        const locationNameElement = document.getElementById("location-name");
        const weatherConditionElement = document.getElementById("weather-condition");
        const temperatureElement = document.getElementById("temperature");
        const humidityElement = document.getElementById("humidity");
        const windSpeedElement = document.getElementById("wind-speed");
        const backgroundVideo = document.getElementById("background-video");

        getWeatherButton.addEventListener("click", getWeather);

        function getWeather() {
            const location = locationInput.value.trim();
            if (location) {
                fetchWeatherData(location);
            } else {
                alert("Please enter a location");
            }
        }

        function fetchWeatherData(location) {
            const url = `${apiUrl}?q=${location}&appid=${apiKey}&units=metric`;
            fetch(url)
                .then(response => response.json())
                .then(data => displayWeatherData(data))
                .catch(error => console.error(error));
        }

        function displayWeatherData(data) {
            const locationName = data.name;
            const weatherCondition = data.weather[0].description;
            const temperature = data.main.temp;
            const humidity = data.main.humidity;
            const windSpeed = data.wind.speed;
            const weatherMain = data.weather[0].main;

            locationNameElement.textContent = locationName;
            weatherConditionElement.textContent = `Weather: ${weatherCondition}`;
            temperatureElement.textContent = `Temperature: ${temperature}Â°C`;
            humidityElement.textContent = `Humidity: ${humidity}%`;
            windSpeedElement.textContent = `Wind Speed: ${windSpeed} m/s`;

            let backgroundImage = '';

            switch (weatherMain) {
    case 'Rain':
        backgroundImage = "rain.mp4";
        break;
    case 'Drizzle':
        backgroundImage = "drizzle.mp4";
        break;
    case 'Thunderstorm':
        backgroundImage = "thunderstorm.mp4";
        break;
    case 'Snow':
        backgroundImage = "snow.mp4";
        break;
    case 'Mist':
        backgroundImage = "mist.mp4";
        break;
    case 'Clouds':
        backgroundImage = 'clouds.mp4';
        break;
    case 'Clear':
        backgroundImage = 'sun.mp4';
        break;
    default:
        backgroundImage = 'default.jpg';
}

            backgroundVideo.src = backgroundImage;
            backgroundVideo.play();

            weatherDataContainer.style.display = "block";
        }

        // Get user's location

    </script>
</body>
